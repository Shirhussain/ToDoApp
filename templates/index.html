{% extends "base.html" %} {% block content %}
<div class="col-8 mt-5">
  <form
    class="form-inline justify-content-center"
    id="createTaskForm"
    action="."
    method="POST"
    data-url="{% url 'index' %}"
  >
    {% csrf_token %} {% for field in form %} {{form}} {% endfor %}
    <button
      type="button"
      id="createButton"
      class="btn btn-outline-success ml-1"
    >
      Create
    </button>
  </form>
</div>
<div class="col-5 mt-5" id="taskList">
  {% for task in tasks %}
  <div
    class="card mb-1"
    id="taskCard"
    data-id="{{ task.id }}"
    style="{% if task.completed %} text-decoration: line-through {% endif %}"
  >
    <div class="card-body">
      {{task.title}}
      <button type="button" class="close float-right" data-id="{{ task.id }}">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
